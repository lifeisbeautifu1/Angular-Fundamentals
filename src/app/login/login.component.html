<form class="p-4" (ngSubmit)="login()">
  <div class="my-2">
    <input
      required
      class="p-2 w-80 rounded border border-gray-200"
      [(ngModel)]="email"
      type="email"
      name="email"
      placeholder="Email address"
    />
  </div>
  <div class="my-2">
    <input
      required
      class="p-2 w-80 rounded border border-gray-200"
      [(ngModel)]="password"
      type="password"
      name="password"
      placeholder="Password"
    />
  </div>
  <div class="my-2">
    <button
      class="rounded-[30px] py-2 px-5 text-white bg-gray-900"
      type="submit"
    >
      Login
    </button>
  </div>
</form>
